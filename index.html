<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>KU Color Picker</title>
		<link rel="stylesheet" href="src/colorpicker.min.css">
		<script src="src/jquery/jquery-3.3.1.min.js"></script>
		<script src="src/jquery/jquery-ui.min.js"></script>
		<script src="src/colorpicker.min.js"></script>
		<style>
			* {box-sizing: border-box;}
			html, body {
				width: 100%;
				height: 100%;
			}
			body {
				background: linear-gradient(to bottom left, #2196F3, #673AB7);
				background-color: #141a1e;
				background-repeat: no-repeat;
				background-attachment: fixed;
				text-align: center;
				padding: 10px;
				margin: 0;
			}
			body h1 {
				color: #fff;
				font: 600 50px sans-serif;
				margin: 50px 0;
			}
		</style>
	</head>
	<body>
		<h1>Color Picker</h1>
		<input type="text" class="ku-color-picker-input">
	</body>
</html>
